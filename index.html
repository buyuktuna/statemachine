<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>emre</h1>
    <div id = "container">
        <div id = "videoPlayerContainer">
            <div id = "videoContainer">
                <video id = "video">
                    <source id = "videosrc">
                </video>
                <div id = "controlsContainer">
                    
                    <img class = "controlButton" id = "prevButton" src = "./public/img/previous.png">
                    <img class = "controlButton" id = "backward" src = "./public/img/backward.png">
                    <img class = "controlButton" id = "playbutton" src = "./public/img/play.png">
                    <img class = "controlButton" id = "forward" src = "./public/img/forward.png">
                    <img class = "controlButton" id = "nextButton" src = "./public/img/next.png">
                    <div id = "seekbar" style="flex: auto">
                        <div id = "loadprogress">
                            
                        </div>
                        <div id = "playprogress">
                            <div id = "thumb">
                            </div>
                        </div>
                    </div>
                    <img class = "controlButton"  id = "soundButton" src = "./public/img/speaker.png">
                    <img class = "controlButton"  id = "fullscreenButton" src = "./public/img/fullscreen.png">
    
                    
                </div>
            </div>


        </div>
        <div id = "playlistContainer">
            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
